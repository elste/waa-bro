<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/bulma.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="waa-container">
      <object
        id="obj"
        data="08_web_audio_context.html"
        width="100%"
        height="100%"
        class="waa-slide-object"
      ></object>
    </div>

    <script>
      const slides = ["01", "02", "02b", "03", "04", "05", "06", "07", '08_web_audio_context'];
      let curSlideIndex = 0;
      let curSlide = `${slides[curSlideIndex]}.html`;

      window.onkeyup = function (e) {
        var key = e.keyCode ? e.keyCode : e.which;

        if (e.keyCode == "38") {
          console.log("asdaadasdasdasdasdasd");
        } else if (e.keyCode == "40") {
          console.log("cvcvbvbvbbbb");
        }
      };

      document.addEventListener("keyup", checkKey);

      function checkKey(e) {
        e = e || window.event;

        if (e.keyCode == "37") {
          prevSlide();
        } else if (e.keyCode == "39") {
          nextSlide();
        }
      }

      function prevSlide() {
        curSlideIndex--;
        curSlide = `${slides[curSlideIndex]}.html`;
        const obj = document.getElementById("obj");
        obj.setAttribute("data", curSlide);
      }

      function nextSlide() {
        curSlideIndex++;
        curSlide = `${slides[curSlideIndex]}.html`;
        const obj = document.getElementById("obj");
        obj.setAttribute("data", curSlide);
      }
    </script>
  </body>
</html>
